---
layout: default
title: Projects
---

<div class="projects-container">
  {% for item in site.data.projects %}
  <div class="projects-row">
    <div class="image-column">
      <img src="{{ item.image }}" />
    </div>
    <div class="text-column">
      <h3 class="item-title">{{ item.title | upcase }}</h3>
      <h2 class="item-description">
        {{ item.description }}
      </h2>
    </div>
  </div>
  {% endfor %}
</div>
