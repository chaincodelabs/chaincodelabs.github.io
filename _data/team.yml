- name: Alex Morcos
  title: Co-Founder
  description: One of the early pioneers of automated trading and co-founded Hudson River Trading in 2002, where he spent 10 years working to make markets more efficient and improve market structure. He discovered his passion for Bitcoin in 2012, and in 2014 he co-founded Chaincode with Suhas. He has enjoyed contributing to Bitcoin Core and learning about the exciting nascent field of cryptocurrency ever since.
  social: "@morcosa"
  link: https://twitter.com/morcosa
  image: assets/images/alexm.jpeg
  alt: Picture of Alex Morcos
- name: Suhas Daftuar
  title: Co-Founder
  description: Suhas co-founded Hudson River Trading LLC in 2002, where he spent over a decade developing HRT into a global trading firm and helping to shape the complex policy debates surrounding technology in financial markets. In 2014, Suhas co-founded Chaincode Labs with Alex to create a place for engineers and scientists to support the development of decentralized digital currencies and further our collective understanding of how such technologies can work.
  social: "@suhasdaftuar"
  link: https://twitter.com/suhasdaftuar
  image: assets/images/Suhas.png
  alt: Picture of Suhas Daftuar
- name: Pieter Wuille
  title: Engineer
  description: Pieter discovered Bitcoin in December 2010 and started contributing code to the project in May 2011. Since then, he has written significant parts of the reference client’s code, in particular, to improve performance and code organization. In addition to authoring and co-authoring 16 <a href="https://github.com/bitcoin/bips/" target="_blank" rel="noopener">Bitcoin Improvement Proposals</a>, Pieter contributed to the design of <a href="http://bitcoin.sipa.be/miniscript/" target="_blank" rel="noopener">Miniscript</a>, and co-authored papers on <a href="https://eprint.iacr.org/2018/068" target="_blank" rel="noopener">MuSig</a> and <a href="https://eprint.iacr.org/2017/1066.pdf" target="_blank" rel="noopener">Bulletproof</a>, and contributed to libraries like <a href="https://github.com/bitcoin-core/secp256k1" target="_blank" rel="noopener">libsecp256k1</a>, <a href="https://github.com/bitcoin-core/ctaes" target="_blank" rel="noopener">ctaes</a>, and <a href="https://github.com/sipa/minisketch" target="_blank" rel="noopener">minisketch</a>. Before Chaincode, Pieter was a co-founder and Core Engineer at Blockstream and worked as a Site Reliability Engineer at Google. Pieter received his Ph.D. in Computer Science at the University of Leuven, where he focused on programming language design. In his free time, Pieter likes climbing and playing board games.
  social: "@pwuille"
  link: https://twitter.com/pwuille
  image: assets/images/pieter-wuille.jpg
  alt: Picture of Pieter Wuille
- name: Clara Shikhelman
  title: Postdoctoral Researcher
  description: Clara is researching the theoretical aspects of Bitcoin both from computer science and economic perspectives. Previously she was a postdoc at the Simons Institute at Berkley and at Caltech. Clara holds a PhD in mathematics from Tel Aviv University.
  social: "@ClaraShik"
  link: https://twitter.com/ClaraShik
  image: assets/images/Clara.jpg
  alt: Picture of Clara Shikhelman
- name: Russ Yanofsky
  title: Engineer
  description: Russ has done a lot of work to help separate Bitcoin Core’s node, wallet and GUI components. His work to introduce well-defined <a href="https://github.com/bitcoin/bitcoin/pull/10973" target="_blank" rel="noopener">node-wallet</a> and <a href="https://github.com/bitcoin/bitcoin/pull/10244" target="_blank" rel="noopener">node-GUI</a> has been merged to the project, and he continues to work on a long-term goal to <a href="https://github.com/bitcoin/bitcoin/pull/10102" target="_blank" rel="noopener">run the components in different processes</a>. Russ previously worked on web search at Google and set-top video software at Videon Central, Inc.
  image: assets/images/Russ.jpeg
  alt: Picture of Russ Yanofsky
- name: Caralie Chrisco
  title: People Operations Manager
  description: Caralie works with the Head of Special Projects to recruit and create policies to support the current team. She plans and executes events and provides overall operational support. She previously worked as a technical recruiter after transitioning from her long time former role as a talent manager for actors in theater, film, and television.
  social: "@Caralie_C"
  link: https://twitter.com/Caralie_C
  image: assets/images/Caralie.jpeg
  alt: Picture of Caralie Chrisco
- name: Carl Dong
  title: Engineer
  description: Carl is a contributor to rust-bitcoin and Bitcoin who is excited about systems engineering and incentive-compatible uses of permissionless money. Carl has worked on incorporating <a href="https://guix.gnu.org/" target="_blank">Guix</a> deterministic and bootstrappable builds into Bitcoin Core. He previously worked at 21 and Blockstream before joining Chaincode.
  social: "@carl_dong"
  link: https://twitter.com/carl_dong
  image: assets/images/Carl.jpeg
  alt: Picture of Carl Dong
- name: Mark Erhardt
  title: Research Engineer
  description: Mark enjoys research and development on Bitcoin, especially wallets and <a href="https://blog.bitgo.com/utxo-management-for-enterprise-wallets-5357dad08dd1" target="_blank">UTXO management</a>. He wrote his <a href="http://murch.one/wp-content/uploads/2016/11/erhardt2016coinselection.pdf" target="_blank">thesis on Coin Selection</a>, helps organize Bitcoin meetups, and is an avid <a href="https://bitcoin.stackexchange.com" target="_blank">contributor to Bitcoin Stack Exchange</a>. Previously, Mark tweaked the blockchain footprint of enterprise wallets at BitGo.
  social: "@murchandamus"
  link: https://twitter.com/murchandamus
  image: assets/images/mark.png
  alt: Picture of Mark Erhardt
- name: Adam Jonas
  title: Head of Special Projects
  description: In addition to recruiting, he spearheads multiple educational initiatives including the <a href="http://residency.chaincode.com" target="_blank" rel="noopener">Chaincode Residency</a>. Jonas is passionate about providing the <a href="https://github.com/chaincodelabs/bitcoin-curriculum" target="_blank" rel="noopener">resources</a> contributors need to make an impact on Bitcoin and <a href="https://github.com/chaincodelabs/lightning-curriculum" target="_blank" rel="noopener">related technologies</a>. He previously worked as an engineer in the education space after transitioning from his former role developing the talents of professional baseball players.
